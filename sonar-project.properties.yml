sonar.projectKey=file-consumer-command
sonar.projectName=File Consumer Command project analyzed on SonarCloud using Travis
sonar.projectVersion=1.0-SNAPSHOT

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/fgamess/file-consumer-command
sonar.links.ci=https://github.com/fgamess/file-consumer-command
sonar.links.scm=https://github.com/fgamess/file-consumer-command
sonar.links.issue=https://github.com/fgamess/file-consumer-command/issues


# =====================================================
#   Properties that will be shared amongst all modules
# =====================================================

# SQ standard properties
sonar.sources=.
sonar.tests=tests

# Properties specific to language plugins:
#   - For JavaScript
sonar.javascript.lcov.reportPath=reports/js/lcov.dat
#   - For PHP (the plugin currently supports only absolute path in the reports, so this test project is not portable)
sonar.php.coverage.reportPath=reports/php/phpunit.coverage.xml
sonar.php.tests.reportPath=reports/php/phpunit.xml
