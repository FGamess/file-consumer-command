language: php
sudo: required
services:
  - docker
env:
  - DOCKER_COMPOSE_VERSION=3.2
before_install:
  - docker-compose up -d

install:
  - docker exec -it file_consumer_php mkdir var
  - docker exec -it file_consumer_php composer install --prefer-dist

addons:
  sonarcloud:
    organization: ${SONAR_ORGANIZATION} # the key of the org you chose at step #3
    token:
      secure: ${SONAR_TOKEN}
    branches:
      - master
      
script:
  - docker exec -itu www-data file_consumer_php ./bin/phpunit
  - sonar-scanner